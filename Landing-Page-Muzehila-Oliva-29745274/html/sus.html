<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="icon" type="favicon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <a href="../index.html" class="back-button">
            <img src="../img/webp/backicon.webp" alt="Regresar" >
        </a>
        <img src="../img/webp/logo.webp" alt="Logo de la Marca" >
    </header>

    <section class="subscripcion-pagina">
        <div class="pagina-titulo">
            <h1>CONOCE NUESTRAS<br> 
            <span>PROMOCIONES</span>
            </h1>
        </div>
        <div class="subscripcion-contenedor">
            <form class="subscripcion-formulario">
                <input type="text" id="nombre" name="nombre" placeholder="NOMBRE Y APELLIDO" required>
                <input type="email" id="email" name="email" placeholder="CORREO ELECTRÓNICO" required>
                <button type="enviar" class="enviar-button">Enviar </button>
            </form>
        </div>
    </section>
</body>
</html>
